<ion-header>
  <ion-toolbar color='tertiary'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>รายงานข้อมูล IP Address</ion-card-subtitle>
      <ion-card-title>ส่วนงานที่ใช้ IP</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas id="bar-chart"></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>รายงานการใช้งานแยกเป็นจำนวนกลุ่มผู้ใช้</ion-card-subtitle>
      <ion-card-title>กลุ่มลูกค้าIPv4 และ IPv6</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas id="canvas-chart"></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>รายงานข้อมูล แบบ doughnut</ion-card-subtitle>
      <ion-card-title>การใช้งาน</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas id="doughnut-chart"></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>รายงานข้อมูล แบบ radar</ion-card-subtitle>
      <ion-card-title>การใช้งาน</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas id="radar-chart"></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>รายงานข้อมูล แบบ radar</ion-card-subtitle>
      <ion-card-title>การใช้งานแบบ Line</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas id="line-chart"></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
